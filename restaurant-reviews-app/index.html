<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header role="navigation" aria-label="Main navigation">
      <nav>
        <h1><a href="/" aria-label="Home">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <a class="skip-main" href="#filter-results">Skip map markers</a>
      <section
        id="map-container"
        aria-label="Map of Restaurants"
        role="application"
      >
        <div id="map" tabindex="-1"></div>
      </section>

      <section id="filter-results">
        <div
          class="filter-options"
          role="search"
          aria-label="Filter Restaurants"
        >
          <h2>Filter Results</h2>
          <select
            role="tablist"
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
            aria-label="Filter Restaurants by Neighborhood"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <select
            role="tablist"
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
            aria-label="Filter Restaurants by Cuisine"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>

        <div id="restaurant-container">
          <ul id="restaurants-list" role="list"></ul>
        </div>
      </section>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>

    <footer id="footer" role="contentinfo">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
  </body>
</html>
