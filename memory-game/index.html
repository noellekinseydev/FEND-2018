<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game | Noelle Horton</title>
    <meta name="description" content="This is a project in the Udacity's Front-End Web Development (FEND) nanodegree program.">
    <!--Facebook Image-->
    <meta property="og:image" content="https://i.imgur.com/btV1TYx.png" />
    <!--Font Awesome-->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>

            <span class="time">
                00:00:00
            </span>
            
        </section>

        <div class="modalContent">
            <h1>Congratulations!</h1>
            <h3>You won in <span class="moves"> </span> moves with a time of <span class=time> </span>!</h3>
            <h3>You got <span class="starScore"> </span> of 3 possible stars!</h3>
            <br>
            <h2>Click the button below to play again.</h2>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
        </div>

        <ul class="deck">
        </ul>
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!--easytimer.js-->
    <script src="js/easytimer.js-master/dist/easytimer.min.js"></script>

    <!--Custom JS-->
    <script src="js/app.js"></script>
</body>
</html>
